{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Editar Trabajador{% else %}Crear Trabajador{% endif %}{% endblock %}
{% block content %}
    <h2 class="mb-4">{% if form.instance.pk %}Editar Trabajador{% else %}Crear Trabajador{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'trabajador_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
