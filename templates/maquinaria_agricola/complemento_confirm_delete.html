{% extends 'base.html' %}
{% block title %}Eliminar Complemento{% endblock %}
{% block content %}
    <h2 class="mb-4">Eliminar Complemento</h2>
    <p>¿Estás seguro de que deseas eliminar el complemento "{{ complemento }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'complemento_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
