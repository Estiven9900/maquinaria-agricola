{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h1 class="mb-4">{{ title }}</h1>
    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'complemento_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
{% endblock %}
