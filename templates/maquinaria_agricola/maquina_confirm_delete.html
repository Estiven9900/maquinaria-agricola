{% extends 'base.html' %}
{% block title %}Eliminar Máquina{% endblock %}
{% block content %}
    <h2 class="mb-4">Eliminar Máquina</h2>
    <p>¿Estás seguro de que deseas eliminar la máquina "{{ maquina }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'maquina_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
